<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c;
    c = prompt("Nhập độ C cần chuyển:");

    c = parseInt(c);

    let f;
        f = (c * 9/5) + 32;
    document.write( c + " độ C sang độ F là: " +f);
</script>
</body>
</html>
